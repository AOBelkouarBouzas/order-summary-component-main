<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="card__image">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card__text">
      <h1 class="card__text__title">Order Summary</h1>
      <p class="card__text__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <button class="card__text__button-price"> <img src="images/icon-music.svg" alt="icon music">
        <span class="column"><span class="dark-blue">Annual Plan</span>
          <span class="grey">$59.99/year</span>
        </span>

        <a href="#"><span class="bright-blue">Change</span></a>
      </button>
      <button class="card__text__button-payment">Proceed to Payment</button>
      <a class="card__text__button-cancel">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amir Oscar Belkouar Bouzas</a>.
  </footer>
</body>

</html>
